<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!--Above links to external CSS files-->
</head>
<body>
  
    <div class="container">
    <h1>Student Admissions</h1>
   
    <!--Creates a form, with label and input field, also a button element -->
    <form id="admissionForm">
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" class="form-control" id="course" required>
      </div>
      <button type="submit" class="btn btn-dark">Add Admission</button>
    </form>

    <br> <!--break-->

    <h2>Admissions:</h2> 
    <div class="form-group">
    <!--Creates a table -->
    <table id="admissionTable" class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <!--Inside the tbody is where the data willbe added-->
      <tbody id="admissionList">  
      </tbody>
      
    </table>
  </div>
  
  <!--the JavaScript files needed for the functionality of the app-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
